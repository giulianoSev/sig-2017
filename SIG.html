<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>SIG - Grupo 7 - Tarea 2</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
  <link rel="stylesheet" href="css/bootstrap4.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/aplicacion.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script> 
  <script src="js/underscore-min.js"></script>
  <script src="https://js.arcgis.com/4.5/"></script>
  <script src="js/aplicacion.js"></script>
</head>

<body>
  <div id="spinner" class="loading">Loading&#8230;</div>
  <div id="toast" class="btn btn-success" style="display:none"></div>
  <div class="wrapper">

    <nav id="sidebar">
        <span class="sidebarCollapse float-right" style="cursor: pointer">&#10006; &nbsp;</span>
        <div class="sidebar-header">
            <h3>Sistemas de Información Geográfica</h3>
            <small>Obligatorio 2</small><br>
            <small><i class="fa fa-tint" style="color: blue"></i> Federico Fioritto</small><br>
            <small><i class="fa fa-bolt" style="color: yellow"></i> Giuliano Severi</small>
        </div>

        <ul id="stopList" class="list-unstyled components">
            <p>Paradas</p>
            <p>
              <small>Ingrese paradas con la barra de búsqueda.</small>
              <li class="text-center">
                  <button id="btnLoadStops" type="button" class="btn btn-success btn-sm" style="cursor: pointer;" title="Cargar paradas" disabled>Cargar paradas <i class="fa fa-road"></i></button>
              </li>
            </p>
        </ul>

        <ul class="list-unstyled CTAs">
            <p>Simulación</p>
            <li class="text-center" style="margin-bottom: 5px;">
              <div class="btn-group" style="width: 100%;">
                  <button id="btnLoadRoute" type="button" style="width: 33%; cursor: pointer;" class="btn btn-secondary" title="Cargar ruta" disabled><i class="fa fa-download"></i></button>
                  <button id="btnSaveRoute" type="button" style="width: 33%; cursor: pointer;" class="btn btn-secondary" title="Guardar ruta" disabled><i class="fa fa-upload"></i></button>
                  <button id="btnSimStatus" type="button" style="width: 34%; cursor: pointer;" class="btn btn-success" title="Comenzar simulación" disabled><i class="fa fa-play"></i></button>
              </div>
            </li>
            <p>Opciones</p>
            <li><button id="btnDownloadPDF"     type="button" class="btn btn-danger btn-option" disabled>Exportar a PDF</button></li>
            <li><button id="btnClearEventLayer" type="button" class="btn btn-danger btn-option" disabled>Limpiar Paradas</button></li>
            <li><button id="btnClearRouteLayer" type="button" class="btn btn-danger btn-option" disabled>Limpiar Rutas</button></li>
        </ul>
    </nav>

    <span id="btnOpen" class="btn btn-danger sidebarCollapse"><b><i class="fa fa-chevron-right"></i></b></span>

    <div id="content">
        <div id="viewDiv"></div>
    </div>
</div>
</body>

</html>
